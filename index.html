<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="/9 dots.png" alt="Google apps">
            <img src="/user.jpg" alt="User icon">
        </nav>
    </header>

    <main>
        <img src="/gImg.png" alt="Google image" class="google_img">
        <div class="search_container">
            <!-- <i class="search-icon"><img src="/search icon.png" alt=""></i> -->
            <input type="text">
            <img src="/voice icon.png" alt="" class="voice">
        </div>
        

        <div class="button_container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="main_element">
            <span>Google offered in: </span>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Èdè Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>
        <div class="footer_bottom">
            <div class="bottom_left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <a href="">Carbon neutral since 2007</a>
            <div class="bottom_right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
